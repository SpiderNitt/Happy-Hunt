<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="happy hunt challenge"
      content="Online treasure hunt event conducted across different cities by event scepiale."
    />
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Londrina+Solid&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap" rel="stylesheet">
    <title>Happy-Hunt challenge</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    </script>
    <script src="https://cdn.socket.io/3.1.1/socket.io.min.js"></script>
    <script type="application/javascript" >
      if( process.env.NODE_ENV === "production" && 'serviceWorker' in navigator ) {
        window.addEventListener('load', async () => {
          try {
            const res = await navigator.serviceWorker.register('./serviceWorker.js', { scope: "/user/" });
            console.log('Success: ', res.scope)
          } catch (error) {
            console.log('Failure: ', error)
          }
        })
      }
    </script>
    
  </body>
</html>
